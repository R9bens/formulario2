<!DOCTYPE html>

<body>
    <h1>Tratamiento de Cadenas de Texto</h1>
    <form id="cadenaForm">
        <table>
            <tr>
                <td><label for="frase">Frase:</label>
                    <input type="text" id="frase" name="frase" required></td>
            </tr>
            <tr>
                <td><label for="palabraBuscar">Palabra a buscar:</label>
                    <input type="text" id="palabraBuscar" name="palabraBuscar" required></td>
            </tr>
            <tr>
                <td> <label for="palabraReemplazar">Palabra a reemplazar:</label>
                    <input type="text" id="palabraReemplazar" name="palabraReemplazar" required></td>
            </tr>
            <tr>
                <td>  <label for="patron">Patrón de símbolos:</label>
                    <input type="text" id="patron" name="patron" required></td>
            </tr>
            <tr>
                <td><button type="submit">Procesar</button></td>
            </tr>
        </table>
        
    </form>
    <div id="resultado"></div>

    
</body>
